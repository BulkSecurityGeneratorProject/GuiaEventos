<form name="editForm" role="form" novalidate (ngSubmit)="save(tags.nombre)" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTagsLabel">AÃ±adir tag a favoritos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>


        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Tag</label>
            <select class="form-control" id="field_nombre" name="nombre" [(ngModel)]="tags.nombre" >
                <option [ngValue]="nombreOption.id === tags.id ? tags.nombre : nombreOption.id" *ngFor="let nombreOption of tags; trackBy: trackTagsById">{{nombreOption.nombre}}</option>
            </select>
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
