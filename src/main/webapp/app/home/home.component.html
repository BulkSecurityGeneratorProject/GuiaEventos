<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <div [ngSwitch]="isAuthenticated()">

            <div *ngSwitchCase="true">
                <h1 class="display-4">Bienvenido, {{account.firstName}}!</h1>
            </div>

            <div *ngSwitchCase="false">
                <h1 class="display-4">Bienvenido!</h1>
                <div class="alert alert-warning">
                    <span>No tienes cuenta?</span>
                    <a class="alert-link" routerLink="register">Registrate</a>
                </div>
            </div>
            <h4>Buscador</h4>
            <div class="row">
                <div class="col-sm-5">
                    <form name="searchForm" class="form-inline">
                        <div class="input-group w-100 mt-3">
                            <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Campo">
                            <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div>
                <jhi-evento-populares></jhi-evento-populares>
                <br>
                <jhi-evento-destacados></jhi-evento-destacados>
                <br>
                <jhi-evento-dia></jhi-evento-dia>
            </div>
        </div>
    </div>
</div>
