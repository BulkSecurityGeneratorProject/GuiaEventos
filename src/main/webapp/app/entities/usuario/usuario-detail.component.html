
<div *ngIf="usuario">
    <h2><span>Usuario</span> {{usuario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha Nacimiento</span></dt>
        <dd>
            <span>{{usuario.fechaNacimiento | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Sexo</span></dt>
        <dd>
            <span>{{usuario.sexo}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{usuario.user?.id}}
        </dd>
        <dt><span>Evento Registrado</span></dt>
        <dd>
            <span *ngFor="let eventoRegistrado of usuario.eventoRegistrados; let last = last">
                <a [routerLink]="['/evento', eventoRegistrado?.id ]">{{eventoRegistrado.nombre}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Evento Favorito</span></dt>
        <dd>
            <span *ngFor="let eventoFavorito of usuario.eventoFavoritos; let last = last">
                <a [routerLink]="['/evento', eventoFavorito?.id ]">{{eventoFavorito.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Tag</span></dt>
        <dd>
            <span *ngFor="let tag of usuario.tags; let last = last">
                <a [routerLink]="['/tags', tag?.id ]">{{tag.nombre}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usuario/'+ usuario.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
